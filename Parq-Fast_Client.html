<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
    <link rel="stylesheet" type="text/css" href="../Client/CSS/Parq-Fast_Client.css">
    <title>Parq-Fast Client</title>
</head>
<body>
    <div class="containert">
        <header><h1>Parq-Fast</h1><br><h3>Estacionamiento en un solo clic.</h3></header>
    </div>
    <div class="boxes">

        <div class="userbtn">
            <h2> Client</h2>
        </div>
    
        <div class="mapatitle">
            <h2>
                 Mapa de parquimetros en tu zona
            </h2>
        </div>  
    </div>
    <div class="menubtn">
        <h3>Menu</h3>
    </div>
    <div class="requestbtn">
        <h3>Request Parquimetro</h3>
    </div>
    <div class="avaliablebtn">
        <h3>Avaliable <br>Parquimetro</h3>
    </div>
    <div class="reservedbtn">
        <h3>Reserved<br>Parquimetro</h3>
    </div>
    <div class="occupedbtn">
        <h3>Occuped<br>Parquimetro</h3>
    </div>
    <div class="outofsbtn">
        <h3>Out Of<br>Service</h3>
    </div>
    <div class="evroutebtn">
        <h3>Evaluate Route</h3>
    </div>
    <div class="reportbtn">
        <h3>Report Parquimetro</h3>
    </div>
    <div class="callsupbtn">
        <h3>Call Supervisor</h3>
    </div>
    <div class="configbtn">
        <h3>Configuration</h3>
    </div>
    <div class="fqbtn">
        <h3>Frequent<br>Questions</h3>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="../Client/JS/Parq-Fast_Client.js"></script>
</body>
</html>
